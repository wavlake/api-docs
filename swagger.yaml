definitions:
  SearchResponse:
    type: "object"
    properties:
      id:
        type: "string"
        format: "uuid"
      name:
        type: "string"
      type:
        type: "string"
        enum:
          - "artist"
          - "album"
          - "track"
      albumArtUrl:
        type: "string"
      artistArtUrl:
        type: "string"
      albumId:
        type: "string"
        format: "uuid"
        required: false
      albumTitle:
        type: "string"
        required: false
      artistId:
        type: "string"
        format: "uuid"
        required: false
      artist:
        type: "string"
        required: false
      duration:
        type: "integer"
        format: "int32"
        required: false
  ArtistResponse:
    type: "object"
    properties:
      id:
        type: "string"
        format: "uuid"
      name:
        type: "string"
      bio:
        type: "string"
      artistArtUrl:
        type: "string"
      albums:
        type: "array"
        items:
          $ref: "#/definitions/AlbumsSummaryResponse"
  AlbumsSummaryResponse:
    type: "object"
    properties:
      id:
        type: "string"
        format: "uuid"
      title:
        type: "string"
      albumArtUrl:
        type: "string"
      releaseDate:
        type: "string"
        format: "date-time"
  TrackResponse:
    type: "object"
    properties:
      id:
        type: "string"
        format: "uuid"
      title:
        type: "string"
      albumTitle:
        type: "string"
      artist:
        type: "string"
      artistId:
        type: "string"
        format: "uuid"
      albumId:
        type: "string"
        format: "uuid"
      artistArtUrl:
        type: "string"
      albumArtUrl:
        type: "string"
      mediaUrl:
        type: "string"
      duration:
        type: "integer"
        format: "int32"
      releaseDate:
        type: "string"
        format: "date-time"
      msatTotal:
        type: "string"
      artistNpub:
        type: "string"
      order:
        type: "integer"
        format: "int32"
  AlbumResponse:
    type: "object"
    properties:
      id:
        type: "string"
        format: "uuid"
      title:
        type: "string"
      artist:
        type: "string"
      artistUrl:
        type: "string"
      artistArtUrl:
        type: "string"
      albumArtUrl:
        type: "string"
      releaseDate:
        type: "string"
        format: "date-time"
      tracks:
        type: "array"
        items:
          $ref: "#/definitions/TrackResponse"
  PlaylistResponse:
    type: "object"
    properties:
      userId:
        type: "string"
        format: "uuid"
      title:
        type: "string"
      tracks:
        type: "array"
        items:
          $ref: "#/definitions/TrackResponse"
  LnurlResponse:
    type: "object"
    properties:
      payRequest:
        type: "string"
  ErrorResponse:
    type: "object"
    properties:
      code:
        type: "integer"
        format: "int32"
      success:
        type: "boolean"
      error:
        type: "string"
externalDocs:
  description: "Find out more about Wavlake"
  url: "http://wavlake.com"
